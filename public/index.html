<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Catalyst</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <div class="icon-title">
          <div class="icon-title-icon">
            <img src="assets/icon_small.png" alt="Team Catalyst Icon" />
          </div>
          <div class="icon-title-title">
            <h1>TEAM CATALYST</h1>
          </div>
        </div>
        <div class="buttons">
          <a href="mods"
            ><button><p>Mods</p></button></a
          >
          <a href="https://discord.gg/vPTUZcvXjg">
            <button>Join the Discord!</button>
          </a>
          <a href="https://www.patreon.com/TeamCatalyst"
            ><button><p>Support us!</p></button></a
          >
        </div>
      </div>
    </header>
    <div class="title-card">
      <div class="title-contents">
        <div class="title-div title-div-1">
          <h1 class="title-header">TEAM CATALYST</h1>
          <p class="title-body">
            Trying to make your game better, one step at a time.
          </p>
        </div>
        <div class="title-div title-div-2">
          <img src="assets/icon_full.png" alt="Team Catalyst Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
