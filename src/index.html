<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Catalyst</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="public/favicon.ico" />
  </head>
  <body>
    <header class="sticky-header">
      <div class="header-content">
        <div class="icon-title">
          <div class="icon-title-icon">
            <img src="public/icon_small.png" alt="Team Catalyst Icon" />
          </div>
          <div class="icon-title-title">
            <h1>TEAM CATALYST</h1>
          </div>
        </div>
        <div class="buttons">
          <button class="mods-button"><p>Mods</p></button>
          <button class="support-button"><p>Support us!</p></button>
        </div>
      </div>
    </header>
    <div class="title-card">
      <div class="title-contents">
        <div class="title-div title-div-1">
          <h1 class="title-header">TEAM CATALYST</h1>
          <p class="title-body">
            Trying to make your game better, one step at a time.
          </p>
        </div>
        <div class="title-div title-div-2">
          <img src="public/icon_full.png" alt="Team Catalyst Logo" />
        </div>
      </div>
    </div>
    <main>
      <h1>AAA</h1>
    </main>
  </body>
</html>
